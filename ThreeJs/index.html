<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ThreeJs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="app w-full flex h-screen font-['helvetica_now_display'] bg-zinc-900 text-white"
    >
      <div class="canvas w-1/2 h-screen relative">
        <a href="" class="text-2xl opacity-60 font-base fixed top-10 right-10"
          > close menu<i class="ri-close-large-fill"></i
        ></a>
        <div
          class="images w-[25px] h-[32px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        >
          <img
            class="absolute w-full h-full object-cover"
            src="/images/first.jpg"
            alt=""
          />
          <img
            class="absolute w-full h-full object-cover"
            src="/images/second.jpg"
            alt=""
          />
          <img
            class="absolute w-full h-full object-cover"
            src="/images/third.jpg"
            alt=""
          />
          <img
            class="absolute w-full h-full object-cover"
            src="/images/fourth.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="w-1/2 h-screen flex items-center justify-center">
        <div class="links flex flex-col gap-10">
          <a
            href=""
            class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl"
          >
            <small class="text-xl tracking-normal">01.</small>
            Bello spettacolo
          </a>
          <a
            href=""
            class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl"
          >
            <small class="text-xl tracking-normal">02.</small>
            Dolace far niente
          </a>
          <a
            href=""
            class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl"
          >
            <small class="text-xl tracking-normal">03.</small>
            Sofisticado
          </a>
          <a
            href=""
            class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl"
          >
            <small class="text-xl tracking-normal">04.</small>
            Magnifico
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
